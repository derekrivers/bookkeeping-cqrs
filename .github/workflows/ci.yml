name: Rails CI

on:
  push:
    branches: [ main, build-iteration-one ]
  pull_request:
    branches: [ main, build-iteration-one ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: bookkeeping_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Make bin scripts executable
        run: chmod +x bin/rails bin/rake bin/setup
      
      - name: Show Postgres logs
        run: |
          echo "Postgres service logs:"
          docker logs ${{ job.services.db.id }} || echo "Could not get logs"

      - name: Wait for Postgres and prepare DB
        env:
          RAILS_ENV: test
        run: |
          echo "Waiting for Postgres..."
          max_attempts=40
          attempt=1
          until pg_isready -h db -p 5432 -U postgres; do
            if [ $attempt -ge $max_attempts ]; then
              echo "Postgres did not become ready in time, exiting."
              exit 1
            fi
            echo "Still waiting... ($attempt/$max_attempts)"
            attempt=$((attempt+1))
            sleep 3
          done
          echo "Postgres is ready!"
          echo "Preparing database..."
          bin/rails db:prepare

      - name: Run tests if they exist
        env:
          RAILS_ENV: test
        run: |
          if [ -d "spec" ]; then
            bundle exec rspec
          else
            echo "No tests found, skipping RSpec."
          fi
