name: Rails CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Rails CI - Tests
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: bookkeeping_test
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Postgres client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client libpq-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true

      - name: Make bin scripts executable
        run: chmod +x bin/rails bin/rake bin/setup

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          max_attempts=40
          attempt=1
          until pg_isready -h localhost -p 5432 -U postgres; do
            if [ $attempt -ge $max_attempts ]; then
              echo "Postgres never started"
              exit 1
            fi
            echo "Still waiting... ($attempt/$max_attempts)"
            attempt=$((attempt+1))
            sleep 3
          done
          echo "Postgres is ready!"

      - name: Prepare database
        env:
          RAILS_ENV: test
          DATABASE_HOST: localhost
        run: bin/rails db:prepare

      - name: Run tests if they exist
        env:
          RAILS_ENV: test
          DATABASE_HOST: localhost
        run: |
          if [ -d "spec" ]; then
            bundle exec rspec
          else
            echo "No tests found, skipping."
          fi
